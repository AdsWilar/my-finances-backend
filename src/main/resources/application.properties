# SERVER CONFIG
server.servlet.context-path=/my-finances
server.port=${PORT}
server.error.include-message=always
server.error.include-exception=true
# DATABASE CONFIG
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# FILES STORAGE
file.storage.path.base=C:\\J-ADS\\my-finances
file.storage.path.users=users
file.storage.path.keys=keys
file.storage.path.private-key=PRIVATE_KEY.der
file.storage.path.public-key=PUBLIC_KEY.der